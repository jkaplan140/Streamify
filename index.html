<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Streamify Home</title>
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <link rel="stylesheet" type="text/css" href="../Streamify/Style/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header-and-nav">
        <header>
            <div class="header">
                <div class="logo"><img src="../Streamify/Assets/Images/streamifylogo.png" alt="Streamify Logo"
                        height="42px"></div>
                <div class="profile-icon"><img src="../Streamify/Assets/Images/Symbol 216 â€“ 62.png"></div>
            </div>
        </header>
        <div class="navbar">
            <div class="icon-home"><img src="../Streamify/Assets/Images/homeicon.png" alt="Navigate to Home"
                    height="45px">
            </div>
            <div class="icon-search"><img src="../Streamify/Assets/Images/searchicon.png" alt="Menu Search"
                    height="45px">
            </div>
            <div class="icon-list"><img src="../Streamify/Assets/Images/watchlisticon.png" alt="Your saved watchlist"
                    height="45px"></div>
            <div class="icon-social"><img src="../Streamify/Assets/Images/friendicon.png" alt="Your friends"
                    height="45px">
            </div>
        </div>

        <div class="search-and-custom">
            <div class="search-bar">
                <img src="../Streamify/Assets/Images/search-button.png" alt="Search">
            </div>
            <div class="customize-button">
                <img src="../Streamify/Assets/Images/customize-categories-btn.png"
                    alt="customize your displayed categories">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="category-card">
            <div class="cc-heading">
                <h1>New Reseases</h1>
                <h2 class="see-all">See All</h2>
            </div>
            <div class="cards">
                <div class="title-card"><img src="../Streamify/Assets/Images/goliath.png" alt=""></div>
                <div class="title-card"><img src="../Streamify/Assets/Images/strangerthings.png" alt=""></div>
                <div class="title-card"><img src="../Streamify/Assets/Images/nightingale.png" alt=""></div>
            </div>
        </div>

        <div class="category-card">
            <div class="cc-heading">
                <h1>Because you liked Se7en</h1>
                <h2 class="see-all">See All</h2>
            </div>
            <div class="cards">
                <div class="title-card"><img src="../Streamify/Assets/Images/kissthegirls.png" alt=""></div>
                <div class="title-card"><img src="../Streamify/Assets/Images/zodiac.png" alt=""></div>
                <div class="title-card"><img src="../Streamify/Assets/Images/theboneecollector.png" alt=""></div>
            </div>
        </div>

        <div class="category-card">
            <div class="cc-heading">
                <h1>Current Mood</h1>
                <h2 class="see-all">See All</h2>
            </div>
            <div class="cards">
                <div class="mood-card"><img src="../Streamify/Assets/Images/mood-funny.png" alt=""></div>
                <div class="mood-card"><img src="../Streamify/Assets/Images/mood-weird.png" alt=""></div>
                <div class="mood-card"><img src="../Streamify/Assets/Images/mood-emotional.png" alt=""></div>
            </div>
        </div>

        <div class="category-card bottom">
            <div class="cc-heading">
                <h1>Trending Now</h1>
                <h2 class="see-all">See All</h2>
            </div>
            <div class="cards">
                <div class="title-card"><img src="../Streamify/Assets/Images/private-benjamin.png" alt=""></div>
                <div class="title-card"><img src="../Streamify/Assets/Images/cactusflower.png" alt=""></div>
                <div class="title-card"><img src="../Streamify/Assets/Images/strangersisters.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
